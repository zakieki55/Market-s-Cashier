<html>
    <head>
        <style>
            table,th, td{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
        <title>Table Cashie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Table Cashier</div>
        <hr>
        <table cellpadding="10">
            <tr>
            <th>Nama Sayuran</th>
            <th>Harga</th>
            <th>Quantity</th>
            <th>Harga awal</th>
            <th>Total Harga</th>
            <th>Diskon</th>
            <th>Uang Pelanggan</th>
            <th>Uang Kembalian</th>
            </tr>
            <tr>
                <td th:text="${veg_Name}" style="text-align:center"></td>
                <td th:text="${veg_Price}" style="text-align:center"></td>
                <td th:text="${veg_Qty}" style="text-align:center"></td>
                <td th:text="${veg_Pqty}" style="text-align:center"></td>
                <td th:text="${veg_TotPrice}" style="text-align:center"></td>
                <td th:text="${veg_Disc}" style="text-align:center"></td>
                <td th:text="${veg_Money}" style="text-align:center"></td>
                <td th:text="${veg_Change}" style="text-align:center"></td>
            </tr>
        </table>
    </body>
</html>
